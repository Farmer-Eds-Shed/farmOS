services:
  farm_log_quantity.event_subscriber:
    class: Drupal\farm_log_quantity\EventSubscriber\LogQuantityEventSubscriber
    arguments:
      [ '@entity_type.manager' ]
    tags:
      - { name: 'event_subscriber' }
  farm_log_quantity.normalizer.quantity_normalizer:
    class: Drupal\farm_log_quantity\Normalizer\QuantityNormalizer
    tags:
      - { name: normalizer, priority: 15 }
    arguments: [ '@entity_type.manager', '@entity_type.repository', '@entity_field.manager' ]
